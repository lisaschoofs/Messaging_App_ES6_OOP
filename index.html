<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Message Dashboard</title>

    <!-- STYLING -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- DATA -->
    <script type="text/javascript" src="scripts/data/companies.js"></script>
    <script type="text/javascript" src="scripts/data/guests.js"></script>
    <script type="text/javascript" src="scripts/data/templates.js"/></script>

    <!-- CLASSES -->
    <script type="text/javascript" src="scripts/classes/Message.js"></script>
    <script type="text/javascript" src="scripts/classes/Dashboard.js"></script>

    <!-- ANGULAR -->
    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/factories/DashboardService.js"></script>
    <script type="text/javascript" src="scripts/controllers/DashboardController.js"></script>

  </head>
  <body>
    <div ng-controller="DashboardController" class="container">
      <h1>Welcome to your Messaging Dashboard!</h1>
      <div ng-repeat="template in templates">
        <p>{{template.messageName}}</p>
        <p>{{template.message}}</p>
        <p>{{greeting}}</p>
      </div>
    </div>
  </body>
</html>
