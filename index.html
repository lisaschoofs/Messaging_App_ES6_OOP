<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Message Dashboard</title>

    <!-- STYLING -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- DATA -->
    <script type="text/javascript" src="scripts/data/companies.js"></script>
    <script type="text/javascript" src="scripts/data/guests.js"></script>
    <script type="text/javascript" src="scripts/data/templates.js"/></script>

    <!-- CLASSES -->
    <script type="text/javascript" src="scripts/classes/Message.js"></script>
    <!-- <script type="text/javascript" src="scripts/classes/Dashboard.js"></script> -->

    <!-- ANGULAR -->
    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/factories/DashboardService.js"></script>
    <script type="text/javascript" src="scripts/controllers/DashboardController.js"></script>

  </head>
  <body ng-controller="DashboardController">
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to your Messaging Dashboard!</h2>
      </div>
      <form ng-submit="createMessage(message)">

        <div class="form-group">
        <h3>Who whould you like to message?</h3>
          <label for="Guest">Guest</label>
          <select class="form-control" ng-model="message.guest"
                  ng-options="guest.firstName for guest in guests">
          </select>
        </div>

        <div class="form-group">
          <h3>What company are you sending the message from?</h3>
          <label for="company">Company</label>
          <select class="form-control" ng-model="message.company"
                  ng-options="company.company for company in companies">
          </select>
        </div>

        <div class="form-group">
          <h3>What message would you like to send?</h3>
          <label for="template">Message</label>
          <select class="form-control" ng-model="message.template"
                  ng-options="template.messageName for template in templates">
          </select>
        </div>
      <input class="btn btn-info" type="submit" value="Send Message"/>
    </form>
      <div ng-show="sent">
        <h3>Here's the message you sent!</h3>
        <p>{{message.data}}</p>
      </div>
    </div>
  </body>
</html>
