  </head>
  <body ng-controller="DashboardController">
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to your Messaging Dashboard!</h2>
      </div>
      <!-- <h3>Who would you like to send a message to? Just click!</h3>
      <div ng-repeat="guest in guests">
        <p ng-click="selectGuest(guest)">{{guest.firstName}} {{guest.lastName}}</p>
      </div>
      <br>
      <h3>What company are you sending the message from? Just click!</h3>
      <div ng-repeat="company in companies">
        <p ng-click="selectCompany(company)">{{company.company}}</p>
      </div>
      <br>
      <h3>Which message would you like to send? Just click!</h3>
      <div ng-repeat="template in templates">
        <p ng-click=selectTemplate(template.message)>{{template.messageName}}</p>

      <h3>Made all your selections? Hit send!</h3>
      <button type="button" class="btn" ng-click="sendMessage(chosenGuest,

      <form ng-submit="createMessage(message)">

        <div class="form-group">
          <label for="Guest">Guest</label>
          <select class="form-control" ng-model="message.guest"
                  ng-options="guest.firstName for guest in guests">
          </select>
        </div>

        <div class="form-group">
          <h3>What company are you sending the message from? Just click!</h3>
          <label for="company">Company</label>
          <select class="form-control" ng-model="message.company"
                  ng-options="company.company for company in companies">
          </select>
        </div>

        <div class="form-group">
          <h3>What message would you like to send?</h3>
          <label for="template">Company</label>
          <select class="form-control" ng-model="message.template"
                  ng-options="template.messageName for template in templates">
          </select>
        </div>
